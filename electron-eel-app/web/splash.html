<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Aplicativo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        
        .splash-container {
            padding: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #3498db;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #3498db;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        p {
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1>Electron + Python Eel</h1>
        <div class="loader"></div>
        <p id="progress-text">Iniciando o aplicativo, por favor aguarde...</p>
        <div id="progress-bar" style="width: 100%; background-color: #ddd; height: 20px; border-radius: 10px; overflow: hidden; margin-top: 1rem;">
            <div id="progress-bar-inner" style="width: 0; height: 100%; background-color: #3498db;"></div>
        </div>
    </div>
    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar-inner');
        const progressText = document.getElementById('progress-text');

        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Carregando... ${progress}%`;

            if (progress >= 100) {
                clearInterval(interval);
                progressText.textContent = 'Pronto!';
            }
        }, 500);
    </script>
</body>
</html>
