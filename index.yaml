title: Regressei para Minha Família Arruinada
description: Nasci como o filho mais velho de uma família espadachim renomada, e me
  tornei mais forte do que qualquer um. Ainda assim, não pude parar os dragões, um
  grande desastre que apareceu no continente. Fechei meus olhos em meu último momento,
  pensando que estava tudo acabado. Eu realmente achei isso… Mas quando abri meus
  olhos, eu estava de volta ao passado. Um passado bem diferente do mundo que eu conhecia.
  “O quê? Esse é meu corpo mesmo? Por que eu não tenho nenhuma mana?” “Pra onde o
  castelo foi? Por que só tem uma casa de madeira?” “…o quê? Os dragões e os humanos
  fizeram um pacto de não-agressão?” Uma família que caiu e estava à beira da ruína.
  Uma família cuja escrita divina havia desaparecido. E um corpo no qual não se achava
  mana! “…vou ter que me manter ocupado de agora em diante.” O grande herói de uma
  renomada família espadachim. Ele está de volta ao passado, em um ‘mundo paralelo’.
artist: Kibodeu Manse,
author: Kibodeu Manse
