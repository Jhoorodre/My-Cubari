title: Tower of God Temporada 2
description: Os indivíduos que estão tentando subir a torre enfrentam um desafio proposto
  por Lero Ro, eles devem ser capazes de ultrapassar a cortina feita de shinsu! No
  entanto, Bam, Khun e Rak conseguem passar com facilidade e avançam para a fase seguinte.
  Só que, enquanto aguardavam para iniciar a próxima prova, ouvem um grito estrondoso
  ecoando na sala do teste. O que poderia ter causado isso...?
